<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Portfolio</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="/portfolio/styles/styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://kit.fontawesome.com/50acc596bd.js" crossorigin="anonymous"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="main-content">
    <header class="section sec1 header active" id="home"></header>
    <main>
      <section class="section sec2 about" id="about"></section>
      <section class="section sec3 portfolio" id="portfolio"></section>
      <section class="section sec4 blogs" id="blogs"></section>
      <section class="section sec5 contact" id="contact"></section>
    </main>

    <div class="controlls">
      <div class="control control-1 active-btn" data-id="home">
        <i class="fa-solid fa-house-chimney"></i>
      </div>
      <div class="control control-2" data-id="about">
        <i class="fa-solid fa-user-astronaut"></i>
      </div>
      <div class="control control-3" data-id="portfolio">
        <i class="fa-solid fa-briefcase"></i>
      </div>
      <div class="control control-4" data-id="blogs">
        <i class="fa-regular fa-newspaper"></i>
      </div>
      <div class="control control-5" data-id="contact">
        <i class="fa-regular fa-envelope-open"></i>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
