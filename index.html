<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Meta tags -->
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Stylesheet -->
		<link rel="stylesheet" href="styles/styles.css" />

		<!-- Title -->
		<title>Document</title>

		<!-- Font awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
			integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body class="main-content">
		<header class="section sec1 header active"></header>
		<main>
			<section class="section sec2 about"></section>
			<section class="section sec3 portfolio"></section>
			<section class="section sec4 blog"></section>
			<section class="section sec5 contact"></section>
		</main>

		<div class="controls">
			<div class="control control-1 active-btn" data-id="header">
				<i class="fa-solid fa-house-chimney-window"></i>
			</div>
			<div class="control control-2" data-id="about">
				<i class="fa-solid fa-user-astronaut"></i>
			</div>
			<div class="control control-3" data-id="portfolio">
				<i class="fa-solid fa-laptop"></i>
			</div>
			<div class="control control-4" data-id="blog">
				<i class="fa-solid fa-satellite-dish"></i>
			</div>
			<div class="control control-5" data-id="contact">
				<i class="fa-solid fa-mobile"></i>
			</div>
		</div>
	</body>
</html>
